<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Survival Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-menu">
        <h1>Pixel Survival</h1>
        <button id="start-button">Start Game</button>
        <button id="character-button">Character</button>
        <button id="settings-button">Settings</button>
    </div>

    <div id="character-menu" style="display: none;">
        <h1>Character Customization</h1>
        <label for="color-picker">Choose Character Color:</label>
        <input type="color" id="color-picker" value="#00FF00"><br>
        <label for="accessory-type">Choose Accessory Type:</label>
        <select id="accessory-type">
            <option value="visor">Visor</option>
            <option value="eyes">Eyes</option>
        </select><br>
        <label for="accessory-color">Accessory Color:</label>
        <input type="color" id="accessory-color" value="#0000FF"><br>
        <button id="save-character-button">Save Character</button>
        <button class="back-button">Back</button>
    </div>

    <div id="settings-menu" style="display: none;">
        <h1>Settings</h1>
        <label for="player-speed">Player Speed:</label>
        <input type="number" id="player-speed" value="1" min="0.1" step="0.1"><br>

        <label for="enemy-speed">Enemy Speed:</label>
        <input type="number" id="enemy-speed" value="0.5" min="0.1" step="0.1"><br>

        <label for="barrier-count">Barrier Count:</label>
        <input type="number" id="barrier-count" value="20" min="1"><br>

        <label for="max-enemy-count">Max Enemy Count:</label>
        <input type="number" id="max-enemy-count" value="10" min="1"><br>

        <label for="barrier-color">Barrier Color:</label>
        <input type="color" id="barrier-color" value="#808080"><br>

        <label for="background-color">Map Background Color:</label>
        <input type="color" id="background-color" value="#333333"><br>

        <button id="save-settings-button">Save Settings</button>
        <button class="back-button">Back</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- Linking JS files in correct order -->
    <script src="globals.js"></script>
    <script src="controls.js"></script>
    <script src="player.js"></script>
    <script src="weapons.js"></script>
    <script src="enemies.js"></script>
    <script src="collectibles.js"></script>
    <script src="barriers.js"></script>
    <script src="game.js"></script> <!-- Load 'game.js' before 'startMenu.js' -->
    <script src="startMenu.js"></script> <!-- Load 'startMenu.js' last -->
</body>
</html>
